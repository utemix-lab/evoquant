name: build-manuscript
on:
  push:
    paths:
      - "manuscript/**"
      - "bib/**"
      - "proposal/**"
      - ".github/workflows/build.yml"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: "3.1"
      - name: Install LaTeX
        run: sudo apt-get update && sudo apt-get install -y texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended
      - name: Build PDF
        run: |
          mkdir -p build
          pandoc manuscript/outline.md \
            --from gfm \
            --citeproc \
            --csl bib/csl/chicago-author-date.csl \
            --bibliography bib/references.bib \
            -o build/evoquant.pdf
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: evoquant-pdf
          path: build/evoquant.pdf